<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container">

  <picture>
    <source
      media="(max-width:600px)"
      srcset="/images/pattern-background-mobile.svg"
    />
    <img
      src="/images/pattern-background-desktop.svg"
      alt="pattern-background-mobile"
    />
  </picture>

  <main class="summary-card">

    

    <figure class="illustration part">
      <img src="/images/illustration-hero.svg" alt="card-illustration">
    </figure>

    <article class="details part">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-details">
        <img src="/images/icon-music.svg" alt="music-icon">
        <div class="price">
          <p class="annual-plan">Annual Plan</p>
          <p class="amount">$59.99/year</p>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>
    </article>

    <button class="buttons button1">Proceed to Payment</button>
    <button class="buttons button2">Cancel Order</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aviralsharma07" target="_blank">Aviral Sharma</a>.
  </footer>
</body>
</html>
